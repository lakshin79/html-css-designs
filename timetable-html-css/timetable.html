<!DOCTYPE html>
<html>
    <head>
        <title>Time Table</title>
        <link rel="stylesheet" href="timetable.css">
    </head>
    <body style="background-color:black">
        <h2>TIME TABLE</h2>
        <table border="1">
            <tr>
                <th rowspan="7">TIME TABLE FOR 3rd YEAR MSC-CTPG</th>
                <th>Day/Period</th>
                <th >I</th>
                <th >II</th>
                <th>III</th>
                <th >IV</th>
                <th rowspan="7">LUNCH</th>
                <th>V</th>
                <th>VI</th>
                <th>VII</th>
            </tr>
            <tr>
                <th>Monday</th>
                <th>AJP</th>
                <th>CNS</th>
                <th colspan="2">PP/DM LAB</th>
                <th colspan="3">WT/AJP LAB</th>
            </tr>
            <tr>
                <th>Tuesday</th>
                <th>DM</th>
                <th>PP</th>
                <th>WT</th>
                <th>PP</th>
                <th colspan="2">PP/DM Lab</th>
                <th>PL</th>
            </tr>
            <tr>
                <th>Wednesday</th>
                <th>CNS</th>
                <th>PP</th>
                <th>AJP</th>
                <th>CNS</th>
                <th>PST</th>
                <th>WT</th>
                <th>DM</th>
            </tr>
            <tr>
                <th>Thursday</th>
                <th>WT</th>
                <th>DM</th>
                <th>PP</th>
                <th>AJP</th>
                <th colspan="2">DM/PP LAB</th>
                <th>WT</th>
            </tr>
            <tr>
                <th>Friday</th>
                <th>PST</th>
                <th>AJP</th>
                <th colspan="2">DM/PP LAB</th>
                <th colspan="3">AJP/WT LAB</th>
            </tr>
            <tr>
                <th>Saturday</th>
                <th>PP</th>
                <th>WT</th>
                <th>DM</th>
                <th>CNS</th>
                <th>AJP</th>
                <th>SPD</th>
                <th>COUN</th>
            </tr>
        </table>
    </body>
</html>
